<div class="w-full flex-col">
  <div class="w-full flex justify-between pr-4">
    <div class="w-1/3 flex items-center gap-4">
      <mat-form-field class="flex-1">
        <mat-label>Buscar</mat-label>
        <input matInput placeholder="Buscar" (keyup)="applyFilter()" [formControl]="searchInput">
      </mat-form-field>
      <button mat-flat-button color="warn" class="w-fit" (click)="searchInput.reset(); applyFilter()">Eliminar b√∫squeda</button>
    </div>
    <span class="w-12 h-12 rounded-full bg-[#009d55] text-slate-100 text-3xl font-bold flex justify-center items-center">+</span>
  </div>
  <div class="w-full rounded-xl overflow-hidden">
      <table mat-table class="mat-elevation-z8 !bg-[#091838] !bg-opacity-40" [dataSource]="dataSource">
        @for (item of headerData; track $index) {
          <ng-container [matColumnDef]="item.key">
              <th mat-header-cell *matHeaderCellDef class="!bg-[#0a255f]"> {{item.title}} </th>
              <td mat-cell *matCellDef="let element" class="!w-fit"> 
                @if (item.key !== 'actions'){
                  {{element[item.key]}} 
                }@else {
                  <div class="flex gap-8">
                    @for (action of tableActions; track $index) {
                      <mat-icon aria-hidden="false" class="text-[#009d55] cursor-pointer" [fontIcon]="action.iconName"></mat-icon>
                    }
                  </div>
                }
              </td>
          </ng-container>
        }
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:!bg-[#061127]"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell text-slate-100 text-lg py-6 text-center w-full" colspan="4">No se encontraron datos</td>
        </tr>
      </table>
  </div>
</div>
